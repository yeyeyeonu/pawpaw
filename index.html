<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawStay</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="container">

    <!-- 헤더 -->
    <header class="header">
      <h1 class="logo">PAW STAY</h1>
      <nav class="nav">
        <a href="cafe.html">카페</a>
        <a href="food.html">맛집</a>
      </nav>
    </header>

    <!-- 가을여행 섹션-->
    <section class="falltrip">
        <div class="falltrip-grid">
      
          <div class="col">
            <h2 class="title">가을여행</h2>
            <div class="img-box big"></div>
          </div>
      
          <div class="col">
            <h2 class="title">출발할까</h2>
            <div class="img-box small"></div>
          </div>
      
        </div>
      </section>
      
      

    <!-- 뚜벅이 섹션 -->
    <section class="section walk">
      <div class="texts-walk">
        <h2 class="title-lg">🚶🏻‍♂️우리는 뚜벅인데</h2>
      </div>

      <a href="#" class="img-box wide"></a>
    </section>

    <!-- 주변으로/순천향대 섹션 -->
    <section class="schuniv">
      <div class="box-wrapper">
        <h2 class="top">주변으로</h2>
        <div class="img-box mid"></div>
        
        <h2 class="bottom">순천향대</h2>
      </div>
    </section>

  </div>

</body>
</html>
