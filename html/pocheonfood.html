<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cheonan food</title>
  <link rel="stylesheet" href="../css/cafein.css">
</head>

<body>
  <div class="cafe-container">

    <h1 class="cafe-title">포천 맛집</h1>

    <div class="cafe-card">
        <div class="cafe-img">
        <div class="slides">
            <img src="../image/pocheon/food/umokjeong/umokjeong1.png">
            <img src="../image/pocheon/food/umokjeong/umokjeong2.png">
            <img src="../image/pocheon/food/umokjeong/umokjeong3.png">
          </div>
        </div>
      <p class="cafe-info">
        <strong>우목정 포천이동본점</strong><br>
        <span class="addr">경기 포천시 이동면 화동로 1974</span>
      </p>
    </div>

    <div class="cafe-card">
        <div class="cafe-img">
            <div class="slides">
              <img src="../image/pocheon/food/kitchen_park/kitchen_park1.png">
              <img src="../image/pocheon/food/kitchen_park/kitchen_park2.png">
              <img src="../image/pocheon/food/kitchen_park/kitchen_park3.png">

            </div>
          </div>
          
        <p class="cafe-info">
          <strong>키친파크</strong><br>
          <span class="addr">경기 포천시 신북면 포천로 2419 냇가 앞 키친파크 1층</span>
        </p>
      </div>
      

      <div class="cafe-card">
        <div class="cafe-img">
            <div class="slides">
                <img src="../image/pocheon/food/slowly/slowly1.png">
                <img src="../image/pocheon/food/slowly/slowly2.png">
                <img src="../image/pocheon/food/slowly/slowly3.png">
          </div>
        </div>
      <p class="cafe-info">
        <strong>슬로리</strong><br>
        <span class="addr">경기 포천시 화합로 136 1층</span>
      </p>
    </div>

  </div>
</body>
</html>
