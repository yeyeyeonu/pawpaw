<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cheonan food</title>
  <link rel="stylesheet" href="../css/cafein.css">
</head>

<body>
  <div class="cafe-container">

    <h1 class="cafe-title">천안/아산 맛집</h1>

    <div class="cafe-card">
        <div class="cafe-img">
        <div class="slides">
            <img src="../image/cheonan/food/dogville/dogville1.png">
            <img src="../image/cheonan/food/dogville/dogville2.png">
            <img src="../image/cheonan/food/dogville/dogville3.png">
          </div>
        </div>
      <p class="cafe-info">
        <strong>도그빌</strong><br>
        <span class="addr">충남 천안시 서북구 1공단2길 7 도그빌 1층</span>
      </p>
    </div>

    <div class="cafe-card">
        <div class="cafe-img">
            <div class="slides">
              <img src="../image/cheonan/food/tenasia/tenasia1.png">
              <img src="../image/cheonan/food/tenasia/tenasia2.png">
              <img src="../image/cheonan/food/tenasia/tenasia3.png">

            </div>
          </div>
          
        <p class="cafe-info">
          <strong>텐아시아</strong><br>
          <span class="addr">충남 천안시 동남구 중앙로 221 101호</span>
        </p>
      </div>
      

      <div class="cafe-card">
        <div class="cafe-img">
            <div class="slides">
              <img src="../image/cheonan/food/peanut_store/peanut_store1.png">
              <img src="../image/cheonan/food/peanut_store/peanut_store2.png">
              <img src="../image/cheonan/food/peanut_store/peanut_store3.png">
            </div>
          </div>
      <p class="cafe-info">
        <strong>피넛 스토어</strong><br>
        <span class="addr">충남 천안시 동남구 터미널7길 5</span>
      </p>
    </div>

  </div>
</body>
</html>
