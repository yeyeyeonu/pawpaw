<!DOCTYPE html>

    <div class="cafe-card">
        <div class="cafe-img">

            <img src="./image/cheonan/gurumi/gurumi1.jpg">
            <img src="./image/cheonan/gurumi/gurumi2.png">
            <img src="./image/cheonan/gurumi/gurumi3.png">

        </div>
      <p class="cafe-info">
        <strong>구루미</strong><br>

      </p>
    </div>

    <div class="cafe-card">
        <div class="cafe-img">
            <div class="slides">
              <img src="./image/cheonan/baebang_forest/baebang_forest1.png">
              <img src="./image/cheonan/baebang_forest/baebang_forest2.png">

          <strong>배방 숲 카페</strong><br>

      <div class="cafe-card">

            <div class="slides">
              <img src="./image/cheonan/notemeal/notemeal1.png">
              <img src="./image/cheonan/notemeal/notemeal2.png">
              <img src="./image/cheonan/notemeal/notemeal3.png">
            </div>
          </div>
      <p class="cafe-info">
        <strong>노트밀</strong><br>
        <span class="addr">충남 천안시 동남구 서부대로 531-26</span>
      </p>
    </div>

  </div>

</html>
