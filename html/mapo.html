<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mapo cafe</title>
  <link rel="stylesheet" href="./css/cafein.css">
</head>

<body>

    <h1 class="cafe-title">마포구 카페</h1>

    <div class="cafe-card">

          <img src="./image/마포구/해옫 합정/해옫 합정1.png">
          <img src="./image/마포구/해옫 합정/해옫 합정2.png">
          <img src="./image/마포구/해옫 합정/해옫 합정3.png">
          <img src="./image/마포구/해옫 합정/해옫 합정1.png">
        </div>
      </div>
      <p class="cafe-info">
        <strong>해옫 합정</strong><br>
        <span class="addr">서울 마포구 독막로8길 30 1층</span>
      </p>
    </div>

    
    <div class="cafe-card">
      <div class="cafe-img">
      <div class="slides">
          <img src="./image/마포구/연트럴다방/연트럴다방 연남1.png">
          <img src="./image/마포구/연트럴다방/연트럴다방 연남2.png">
          <img src="./image/마포구/연트럴다방/연트럴다방 연남3.png">
          <img src="./image/마포구/연트럴다방/연트럴다방 연남1.png">
        </div>
      </div>
        <p class="cafe-info">
          <strong>연트럴다방 연남</strong><br>
          <span class="addr">서울 마포구 동교로41길 32 </span>
        </p>
      </div>
      

      <div class="cafe-card">
        <div class="cafe-img">
        <div class="slides">
            <img src="./image/마포구/레이먼드 커피 마켓/레이먼드 커피 마켓1.png">
            <img src="./image/마포구/레이먼드 커피 마켓/레이먼드 커피 마켓2.png">

            <img src="./image/마포구/레이먼드 커피 마켓/레이먼드 커피 마켓1.png">
          </div>
        </div>
      <p class="cafe-info">
        <strong>레이먼드 커피 마켓</strong><br>
        <span class="addr">서울 마포구 월드컵로 14길 50-3 1층</span>
      </p>
